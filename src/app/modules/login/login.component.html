<div class="login-page">
  <div class="login-card">
    <img src="assets/icon-baby.png" alt="Ícone de bebê" class="login-icon" />

    <h1 class="login-title">Bem-vindo de volta!</h1>
    <p class="login-subtitle">Acompanhe a saúde dos seus filhos com facilidade.</p>

    <form [formGroup]="form" (ngSubmit)="onLogin()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-btn" type="submit">
        Entrar
      </button>

      <div class="register-link">
        <span>Não tem uma conta?</span>
        <a (click)="navigateToRegister()">Cadastrar-se</a>
      </div>
    </form>
  </div>
</div>
