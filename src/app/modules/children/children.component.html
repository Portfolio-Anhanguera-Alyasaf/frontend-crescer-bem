<div class="children-list-container">
  <div class="header-actions">
    <h2>Meus filhos</h2>
    <button mat-raised-button color="primary" (click)="openRegisterModal()">
      <mat-icon>add</mat-icon> Registrar Criança
    </button>
  </div>

  <mat-card class="table-card">
    @if (children.length > 0) {
    <table mat-table [dataSource]="children" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let child"> {{child.name}} </td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef>Nascimento</th>
        <td mat-cell *matCellDef="let child"> {{child.birthday | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Peso</th>
        <td mat-cell *matCellDef="let child"> {{child.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef>Altura</th>
        <td mat-cell *matCellDef="let child"> {{child.height}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let child">
          <button mat-icon-button color="primary" (click)="editChild(child)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteChild(child.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="applyVaccine(child.id)">
            <mat-icon>vaccines</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" [pageIndex]="page" [pageSize]="pageSize" [length]="totalElements"
      (page)="loadPage($event)">
    </mat-paginator>
    } @else {
    <section class="hero">
      <div class="hero-content">
        <h1>Nenhum filho registrado ainda</h1>
        <p>Registre seu filho no botão acima ou abaixo!</p>
      </div>
      <button mat-raised-button color="primary" (click)="openRegisterModal()">
        <mat-icon>add</mat-icon> Registrar Criança
      </button>
    </section>
    }

  </mat-card>
</div>
