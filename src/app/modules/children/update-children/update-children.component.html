<form [formGroup]="form" (ngSubmit)="onUpdate()" class="form-container">
  <h2>Editar registro da crian√ßa</h2>
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthday" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Peso (kg)</mat-label>
      <input matInput type="number" formControlName="weight" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Altura (cm)</mat-label>
      <input matInput type="number" formControlName="height" required />
    </mat-form-field>

  </div>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">
      Editar
    </button>
    <button mat-button (click)="onClose()" type="button">
      Cancelar
    </button>
  </div>
</form>
