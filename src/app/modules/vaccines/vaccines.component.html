<div class="children-list-container">
  <div class="header-actions">
    <h2>Vacinas para você vincular ao seu filho</h2>
  </div>

  <mat-card class="table-card">
    @if (vaccines.length > 0) {
    <table mat-table [dataSource]="vaccines" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let vaccine"> {{vaccine.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let vaccine"> {{vaccine.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" [pageIndex]="page" [pageSize]="pageSize" [length]="totalElements"
      (page)="loadPage($event)">
    </mat-paginator>
    }
  </mat-card>
</div>
